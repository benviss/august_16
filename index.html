<!DOCTYPE html>
<html>
  <head>
    <title>For Loops</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/mystyle.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Count Up By!</h2>
        <form id="counting">
          <div class="form-group">
            <label for="count_up">Choose a number to count to</label>
            <input id="userCount" type="text" name="count_up" value="" class="form-control">
          </div>
          <div class="form-group">
            <label for="multiple_of">Choose a number to multiply by</label>
            <input id="userMultiply" type="text" name="multiple_of" value="" class="form-control">
          </div>
          <button type="submit" class="btn btn-success" name="button">Submit</button>
        </form>
        <p id="count_p">
        </p>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h2>Disemvowel Puzzle!<button id="random" class ="btn btn-warning" type="button" name="button">Random Sentence</button></h2>
        <div id="active_quote">
        </div>
        <form id="disemvowel">
          <div class="form-group">
            <label for="">Please enter the full sentence(case and punctuation sensitive)</label>
            <input id ="user_string" type="text" name="disemvowel" value="" class="form-control">
          </div>
          <button type="submit" name="disemvowel_button" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h2>Factorials!</h2>
        <form id="factorials">
          <div class="form-group">
            <label for="">Please provide a number</label>
            <input id="userFactorial" type="text" name="facotorials" value="" class="form-control">
          </div>
          <button type="submit" name="factorial_buttons" class="btn btn-success">Submit</button>
        </form>
        <div id="fact_results">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h2>Palindromes!</h2>
        <form id="palindromes">
          <div class="form-group">
            <label for="">Please provide a word or sentence</label>
            <input id="user_palindrome" type="text" name="palindromes" value="" class="form-control">
          </div>
          <button type="submit" name="palindromes_buttons" class="btn btn-success">Submit</button>
        </form>
        <div id="palindromes_results">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h2>(Optimus)Prime Sifting!</h2>
        <form id="optimus">
          <div class="form-group">
            <label for="">Please provide a number 3000 or less</label>
            <input id="user_optimus" type="text" name="optimus" value="" class="form-control">
          </div>
          <button type="submit" name="optimus_buttons" class="btn btn-success">Submit</button>
        </form>
        <div id="optimus_results">
        </div>
      </div>
    </div>
  </body>
</html>
